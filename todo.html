<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>Document</title>
</head>
<body>
    <h3></h3>
    <ol></ol>

    <!-- form for adding a todo-->
    <form action="" id="add-todo">
        <label for="item">Write down the item: </label><br>
        <input type="text"><br>
        <input type="submit" value="Add item">
    </form>

    <hr>

    <!-- form for removing a todo -->
    <form action="" id="delete-todo">
        <h4>To remove a todo, type in its number and hit enter or click the remove button: </h4>
        <p class="note"></p>
        <input type="number" min="1" id="index-delete"><br>
        <input type="submit" value="Remove">
    </form>

    <h3 id="done-items"></h3>
    <script src="todo.js"></script>
</body>
</html>
